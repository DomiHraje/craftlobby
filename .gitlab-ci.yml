image: maven:3-jdk-8

validate:
  script: "mvn validate"
  
compile:
  script: "mvn compile"
  artifacts:
    paths:
    - target/
    - 1.5/
  
package:
  script: "mvn package"
  artifacts:
    paths:
    - target/
    - 1.5/
  
install:
  script: "mvn clean install"
  artifacts:
    paths:
    - target/
    - 1.5/